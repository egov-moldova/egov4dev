  - Platforms and services: platforms/services.md
  - Development principles: principles/architecture.md
  - Tools and technologies: tools/technologies.md
  - Glossary: glossary/glossary.md
  - Guides:
      - MPass:
          - Overview: guides/mpass/index.md
          - Interaction scenarios: guides/mpass/interaction-scenarios.md
          - Integration development: guides/mpass/integration-development.md
          - API references: guides/mpass/api-references.md
          - Examples: guides/mpass/examples.md
          - Integration libraries: guides/mpass/integration-libraries.md
          - Change log: guides/mpass/change-log.md
      - MSign:
          - Overview: guides/msign/index.md
          - Glossary: guides/msign/glossary.md
          - Interaction scenarios: guides/msign/interaction-scenarios.md
          - Integration development: guides/msign/integration-development.md
          - API references: guides/msign/api-references.md
          - Examples: guides/msign/examples.md
          - Integration libraries: guides/msign/integration-libraries.md
          - Change log: guides/msign/change-log.md
      - MNotify:
          - Overview: guides/mnotify/index.md
          - Interaction scenarios: guides/mnotify/interaction-scenarios.md
          - Integration development: guides/mnotify/integration-development.md
          - API references: guides/mnotify/api-references.md
          - Examples: guides/mnotify/examples.md
          - Integration libraries: guides/mnotify/integration-libraries.md
          - Change log: guides/mnotify/change-log.md

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/user/eGovCenterMoldova
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/eGovernanceAgency.Moldova
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/e-government-center
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/e_guvernare_moldova/
    - icon: fontawesome/brands/flickr
      link: https://www.flickr.com/photos/201389958@N05/

extra_css:
  - stylesheets/extra.css
  - stylesheets/onest.css
  - stylesheets/table.css

extra_javascript:
  - js/external-links.js

markdown_extensions:
  - admonition
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true

