theme:
  name: material
  logo: assets/egov-logo2.png
  favicon: assets/favicon.ico
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
  palette:
    - scheme: default
      primary: teal
      accent: orange
extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/e_guvernare_moldova/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/eGovernanceAgency.Moldova
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/e-government-center
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/user/eGovCenterMoldova

extra_css:
  - stylesheets/extra.css
  - stylesheets/onest.css
  - stylesheets/table.css

extra_javascript:
  - js/external-links.js
  - js/collapse-nav-once.js

markdown_extensions:
  - admonition
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true

